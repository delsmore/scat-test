{% extends 'scat/base.html' %}

{% block content %}
    <div class="post">
        {% if service.published_date %}
            <div class="date">
                {{ service.published_date }}
            </div>
        {% endif %}
        <h1>{{ service.title }}</h1>
        <p>{{ service.text|linebreaks }}</p>
    </div>
{% endblock %}
